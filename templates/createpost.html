{% extends "base.html" %}
{% block title %} Новая публикация {% endblock %}
{% block content %}
<h1>Создание новой публикации</h1>
<form class="create_post" method="post" action="/newpost/">
{% csrf_token %}
    <div class="form-group">
        <input name="post-title" class="form-control" type="text" placeholder="Название публикации" required>
    </div>
    <div class="form-group">
        <textarea name="post-content" class="form-control" placeholder="Содержимое публикации" required></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Опубликовать</button>
</form>
{% endblock %}

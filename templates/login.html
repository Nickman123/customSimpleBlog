{% extends "base.html" %}
{% block title %} Авторизация {% endblock %}
{% block content %}
    <form class="login_form" action="/login/" method="post">
    <h1>Авторизация</h1>
    {% csrf_token %}
        <div class="form-group">
            <label class="error_label">{{ error }}</label>
        </div>
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" class="form-control" id="login"placeholder="Введите логин" name="login" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
{% endblock %}
